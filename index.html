<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cou.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <div class="bg-container d-flex flex-column justify-content-center">
            <h1 class="heading">Counter</h1>
            <p class="para" id="counterValue">0</p>
            <div>
                <button class="but" onclick="onDecrement()">DECREASE</button>
                <button class="but" onclick="onReset()">RESET</button>
                <button class="but" onclick="onIncrement()">INCREASE</button>
            </div>
        </div>
        <script>
            let counterElement=document.getElementById("counterValue");
            function onIncrement(){
                let prevCounterValue=counterElement.textContent;
                let upCounterValue=parseInt(prevCounterValue)+1;
                counterElement.textContent=upCounterValue;
                if (upCounterValue>0){
                    counterElement.style.color="green";
                }
                else if(upCounterValue<0){
                    counterElement.style.color="red";
                }
                else{
                    counterElement.style.color="black";
                }
                
            }
            function onDecrement(){
                let prevCounterValue=counterElement.textContent;
                let upCounterValue=parseInt(prevCounterValue)-1;
                counterElement.textContent=upCounterValue;
                if (upCounterValue>0){
                    counterElement.style.color="green";
                }
                else if(upCounterValue<0){
                    counterElement.style.color="red";
                }
                else{
                    counterElement.style.color="black";
                }
                
            }
            function onReset(){
                upCounterValue=0;
                counterElement.textContent=upCounterValue;
                counterElement.style.color="black";
            }
        </script>
    </head>
    <body></body>
</html>
